<html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <img src="images/logo.jpg" alt="EducateMe Logo" class="logo" />

                <li><a href="index.html">Home</a></li>

                <li><a href="student-profile.html">Student Profile</a></li>
                <li><a href="add-course.html">Add Course</a></li> 
            </ul>
        </nav>
    </header>

    <main>
        <section class="add-course-section">
            <h1>Add New Course</h1>
            <form action="#" method="post">
                <label for="course-title">Course Title:</label>
                <input type="text" id="course-title" name="course-title" required="required" />

                <label for="course-description">Course Description:</label>
                <textarea id="course-description" name="course-description" required="required"></textarea>

                <label for="course-image">Course Image URL:</label>
                <input type="url" id="course-image" name="course-image" placeholder="Enter image URL" required="required" />

                <button type="submit">Submit Course</button>
            </form>
        </section>
    </main>

                <li><a href="about.html">About Us</a></li>

        </nav>
    </footer>

</body>
</html>
