<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducateMe - Login</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <div class="navbar">
            <img src="logo.jpg" alt="EducateMe Logo" class="logo" />
            <nav>
                <ul>
                    <li><a href="login.html" class="login-btn">Log In</a></li>
                    <li><a href="signup.html">Sign Up</a></li> 
                    <li><a href="index.html">Home</a></li>
                    <li><a href="course-catalog.html">Courses</a></li>
                    <li><a href="teacher-dashboard.html">Teacher Dashboard</a></li>
                    <li><a href="student-profile.html">Student Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="login-section">
            <h1>Login to EducateMe</h1>
            <form id="login-form" action="#" method="post">
                <label for="username">Username or Email:</label>
                <input type="text" id="username" name="username" required="required" />

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required="required" />

                <button type="submit">Log In</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">

                <ul>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
