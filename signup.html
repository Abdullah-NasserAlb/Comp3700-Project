<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducateMe - Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <div class="navbar">
            <img src="images/logo.jpg" alt="EducateMe Logo" class="logo" />
            <nav>
                <ul>
                    <li><a href="login.html">Log In</a></li> 
                    <li><a href="signup.html" class="signup-btn">Sign Up</a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="course-catalog.html">Courses</a></li>
                    <li><a href="teacher-dashboard.html">Teacher Dashboard</a></li>
                    <li><a href="student-profile.html">Student Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="signup-section">
            <h1>Create an Account</h1>
            <form id="signup-form" action="#" method="post">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="new-username" required="required" />

                <label for="new-email">Email:</label>
                <input type="email" id="new-email" name="new-email" required="required" />

                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" required="required" />

                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 EducateMe - All Rights Reserved</p>
            <nav>
                <ul>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
